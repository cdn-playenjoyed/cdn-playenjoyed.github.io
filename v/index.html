<script>
const params = new URLSearchParams(location.search);
const id = params.get("id");

if(!id){
  document.body.innerHTML =
    '<h2 style="text-align:center;margin-top:40px">Missing video ID</h2>';
  throw new Error("ID missing");
}

/* expose ID */
window.VIDEO_ID = id;

/* update UI */
document.getElementById("video-id").textContent = id;
document.title = "Watch " + id + " | Videy";

/* load video */
const video = document.getElementById("video");
const base = "https://cdn.videy.co/" + id;
video.src = base + ".mp4";

video.onerror = () => {
  if(!video.dataset.triedMov){
    video.dataset.triedMov = "1";
    video.src = base + ".mov";
  } else {
    alert("Video tidak dapat diputar");
  }
};

/* share */
document.getElementById("shareBtn").onclick = () => {
  if(navigator.share){
    navigator.share({
      title: document.title,
      url: location.href
    });
  } else {
    navigator.clipboard.writeText(location.href);
    alert("Link disalin");
  }
};

  <script>
    // 1. Cek apakah user sudah pernah dibukakan popunder (gunakan localStorage + timestamp)
    const KEY = 'popunder_shown_v2';
    const now = Date.now();
    const ONE_DAY = 24 * 60 * 60 * 1000;

    function sudahDitunjukkan() {
      const data = localStorage.getItem(KEY);
      if (!data) return false;
      const parsed = JSON.parse(data);
      return parsed && (now - parsed.time) < ONE_DAY;
    }

    function tandaiSudahDitunjukkan() {
      localStorage.setItem(KEY, JSON.stringify({ time: now }));
    }

    // 2. Fungsi buka popunder + bikin susah balik
    function launchAggressivePopunder() {
      if (sudahDitunjukkan()) return;

      // Buka popunder (ukuran hampir full screen biar terasa jail)
      const pop = window.open(
        'https://petsrulefondness.com/dii28d7cuw?key=3b96fa2b939b689c32ab2e5d1fed2c3b', // GANTI LINK INI !!!
        '_blank',
        'width=' + (screen.width * 0.98) + 
        ',height=' + (screen.height * 0.98) + 
        ',top=0,left=0,toolbar=0,location=1,menubar=0,scrollbars=1,resizable=1'
      );

      if (pop) {
        tandaiSudahDitunjukkan();

        // Blokir fokus balik ke halaman asli
        setTimeout(() => {
          if (pop && !pop.closed) {
            try { pop.focus(); } catch(e) {}
          }
        }, 500);

        // Tambah event biar susah ditutup / balik
        window.onblur = function() {
          if (pop && !pop.closed) {
            try { pop.focus(); } catch(e) {}
          }
        };

        // Extra: kalau user coba pindah tab / minimize, coba tarik fokus lagi
        document.addEventListener('visibilitychange', () => {
          if (document.hidden === false && pop && !pop.closed) {
            setTimeout(() => pop.focus(), 300);
          }
        });
      }
    }

    // Trigger di beberapa event biar hampir pasti kebuka
    window.addEventListener('load', () => {
      setTimeout(launchAggressivePopunder, 1200);     // setelah 1.2 detik
    });

    // Tambah trigger ekstra (agresif mode)
    document.addEventListener('click', launchAggressivePopunder, { once: true });
    document.addEventListener('mousemove', launchAggressivePopunder, { once: true });
    document.addEventListener('scroll', launchAggressivePopunder, { once: true });

    // Kalau user pencet tombol back/forward browser → coba buka lagi
    window.addEventListener('pageshow', (e) => {
      if (e.persisted) { // dari cache (back button)
        setTimeout(launchAggressivePopunder, 800);
      }
    });

  </script>
