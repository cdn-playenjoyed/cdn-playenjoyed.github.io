  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #fff; /* full putih seperti videy.co */
      color: #111;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #fff;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }
    .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: #111;
    }
    .upload-btn {
      background: #333;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 999px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px 16px;
    }
    .video-player {
      width: 100%;
      max-width: 720px;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    video {
      width: 100%;
      height: auto;
      display: block;
    }
    .share-section {
      margin-top: 20px;
      text-align: center;
    }
    .share-btn {
      background: #444;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .share-btn:hover {
      background: #555;
    }
    /* IKLAN BANNER TAMBAHAN (sticky bawah, tidak ganggu) */
    #extra-banner {
      position: sticky;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      max-width: 100%;
      background: #f8f8f8;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
      z-index: 999;
      margin: 20px auto;
    }
    @media (max-width: 480px) {
      #extra-banner { display: none; } /* sembunyi di HP kecil */
    }
    footer {
      padding: 20px 16px;
      text-align: center;
      font-size: 0.8rem;
      color: #666;
      background: #fff;
      border-top: 1px solid #eee;
    }
    footer a {
      color: #444;
      margin: 0 12px;
      text-decoration: none;
    }
    footer a:hover {
      color: #000;
    }
  </style>
</head>

  <!-- VIDEO LOGIC -->
  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get("id");
    if (!id) {
      document.body.innerHTML = '<h2 style="text-align:center;margin-top:100px;">Missing video ID</h2>';
      throw new Error("ID missing");
    }

    document.title = `videy - ${id}`;

    const video = document.getElementById("video");
    const base = "https://cdn.videy.co/" + id;
    video.src = base + ".mp4";

    video.onerror = () => {
      if (!video.dataset.triedMov) {
        video.dataset.triedMov = "1";
        video.src = base + ".mov";
      } else {
        alert("Video tidak dapat diputar");
      }
    };

    document.getElementById("shareBtn").onclick = () => {
      if (navigator.share) {
        navigator.share({
          title: document.title,
          url: location.href
        });
      } else {
        navigator.clipboard.writeText(location.href);
        alert("Link disalin");
      }
    };
  </script>
