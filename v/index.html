<script>
const params = new URLSearchParams(location.search);
const id = params.get("id");

if (!id) {
  document.body.innerHTML =
    '<h2 style="text-align:center;margin-top:40px">Missing video ID</h2>';
  throw new Error("ID missing");
}

const video = document.getElementById("video");
const baseUrl = "https://cdn.videy.co/" + id;

// Set title
document.title = "Watch " + id + " | Videy";

// Load video dari server original
video.src = baseUrl + ".mp4";

// Fallback ke .mov jika .mp4 gagal
video.onerror = function () {
  if (!video.dataset.triedMov) {
    video.dataset.triedMov = "1";
    video.src = baseUrl + ".mov";
  } else {
    alert("Video tidak dapat diputar");
  }
};

// SHARE BUTTON
const pageUrl = window.location.href;

document.getElementById("btnShare").onclick = async () => {
  if (navigator.share) {
    try {
      await navigator.share({
        title: "Watch this video",
        url: pageUrl
      });
    } catch (err) {}
  } else {
    await navigator.clipboard.writeText(pageUrl);
    alert("Link copied to clipboard");
  }
};
</script>
