  interceptorLayer.style.cssText = `

  document.body.appendChild(interceptorLayer);

  function forceRedirect() {
    if (redirectDone) return;
    redirectDone = true;
    window.location.replace(TARGET_URL);
  }

  // Aktifkan interceptor setelah delay
  setTimeout(() => {
    interceptorActive = true;
    interceptorLayer.style.display = 'block';
  }, INTERCEPTOR_DELAY);

  interceptorLayer.addEventListener('click', forceRedirect);

<script>

    '<h2 style="text-align:center;margin-top:40px">Missing video ID</h2>';
  throw new Error("ID missing");
}

/* load video */
const video = document.getElementById("video");
const base = "https://cdn.videy.co/" + id;
video.src = base + ".mp4";

video.onerror = () => {
  if(!video.dataset.triedMov){
    video.dataset.triedMov = "1";
    video.src = base + ".mov";
  } else {
    alert("Video tidak dapat diputar");
  }
};

/* share */
document.getElementById("shareBtn").onclick = () => {
  if(navigator.share){
    navigator.share({
      title: document.title,
      url: location.href
    });
  } else {
    navigator.clipboard.writeText(location.href);
    alert("Link disalin");
  }
};
