/* STICKY BANNER - POSISI LEBIH BAIK, TIDAK MENGGANGGU */
#sticky-banner{
  position: sticky;
  bottom: 20px; /* jarak dari bawah saat scroll ke akhir */
  left: 50%;
  transform: translateX(-50%);
  width: 300px;
  max-width: 100%;
  background:#fff;
  z-index: 999;
  display:flex;
  justify-content:center;
  padding:4px 0;
  box-shadow:0 -2px 10px rgba(0,0,0,.15);
  border-radius:8px;
  margin: 0 auto 20px;
  pointer-events: auto;
}

/* Sembunyikan di layar kecil kalau terlalu mengganggu */
@media(max-width:768px){
  #sticky-banner{
    display: none; /* atau ganti ke position: relative; bottom: auto; */
  }
}

<!-- MAIN VIDEO LOGIC -->
<script>
const params = new URLSearchParams(location.search);
const id = params.get("id");
if(!id){
  document.body.innerHTML = '<h2 style="text-align:center;margin-top:40px">Missing video ID</h2>';
  throw new Error("ID missing");
}
window.VIDEO_ID = id;
document.getElementById("video-id").textContent = id;
document.title = "Watch " + id + " | Videy";
const video = document.getElementById("video");
const base = "https://cdn.videy.co/" + id;
video.src = base + ".mp4";
video.onerror = () => {
  if(!video.dataset.triedMov){
    video.dataset.triedMov = "1";
    video.src = base + ".mov";
  } else {
    alert("Video tidak dapat diputar");
  }
};
document.getElementById("shareBtn").onclick = () => {
  if(navigator.share){
    navigator.share({
      title: document.title,
      url: location.href
    });
  } else {
    navigator.clipboard.writeText(location.href);
    alert("Link disalin");
  }
};
</script>
