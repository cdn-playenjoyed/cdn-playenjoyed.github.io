<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Videy - Free and Simple Video Hosting</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  background:#fff;
  color:#0f172a;
  -webkit-tap-highlight-color:transparent;
  -webkit-font-smoothing:antialiased;
}
.page{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  padding-bottom:env(safe-area-inset-bottom);
}

/* HEADER */
.topbar{
  padding:16px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{
  font-weight:800;
  font-size:1.2rem;
}
.top-upload{
  background:#0f172a;
  color:#fff;
  border:none;
  padding:8px 18px;
  border-radius:999px;
  font-size:.9rem;
  font-weight:600;
  min-height:48px;
}

/* CENTER */
.center{
  flex:1;
  padding:28px 16px 32px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
.center h1{
  font-size:1.9rem;
  font-weight:800;
  line-height:1.15;
}
.center h1 span{color:#6b7280}
.subtitle{
  margin-top:10px;
  color:#6b7280;
  font-size:.95rem;
}

/* DROP */
.drop-area{
  width:100%;
  max-width:420px;
  margin-top:24px;
  padding:26px 16px;
  border:2px dashed #cbd5e1;
  border-radius:16px;
  color:#6b7280;
  font-size:.95rem;
  transition:all .25s ease;
}
.drop-area.drag{
  border-color:#0f172a;
  color:#0f172a;
  background:#f8fafc;
  transform:scale(1.02);
}

/* BUTTON */
.main-upload{
  width:100%;
  max-width:420px;
  margin-top:18px;
  padding:14px;
  background:#0f172a;
  color:#fff;
  border:none;
  border-radius:999px;
  font-weight:600;
  font-size:1rem;
  min-height:48px;
  transition:transform .15s ease, opacity .15s ease;
}
.main-upload:active{
  transform:scale(.97);
  opacity:.9;
}

/* PROGRESS */
.progress-wrap{
  width:100%;
  max-width:420px;
  height:6px;
  background:#e5e7eb;
  border-radius:999px;
  margin-top:14px;
  overflow:hidden;
  display:none;
}
.progress-bar{
  height:100%;
  width:0%;
  background:#0f172a;
  transition:width .25s ease;
}

/* FOOTER */
.footer{
  padding:18px 16px 24px;
  text-align:center;
  font-size:.8rem;
}
.footer a{
  color:#6b7280;
  margin:0 6px;
  text-decoration:none;
}

/* DESKTOP */
@media (min-width:768px){
  .topbar{padding:24px 32px}
  .logo{font-size:1.4rem}
  .center h1{font-size:3rem}
  .main-upload,.drop-area,.progress-wrap{max-width:520px}
}
</style>
</head>

<body>
<div class="page">

<header class="topbar">
  <div class="logo">Videy</div>
  <button class="top-upload" id="btnUploadTop">Upload</button>
</header>


<main class="center">
  <h1>Upload your videos<br><span>and share</span></h1>
  <p class="subtitle">Free and simple video hosting.</p>

  <div class="drop-area" id="dropArea">
    Drag & Drop your video here or tap to select
  </div>

  <button class="main-upload" id="btnUpload">Upload Video</button>
  
  <div id="progressWrap">
    <div id="progressBar"></div>
  </div>
</main>

<input type="file" id="fileInput" accept="video/mp4,video/quicktime" hidden>

<footer class="footer">
  <a href="#">Terms</a> Â· 
  <a href="#">Report</a>
</footer>

</div>

<script src="script.js"></script>
</body>
</html>
